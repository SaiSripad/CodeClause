<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>PDF to WORD Converter</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&display=swap" rel="stylesheet">

  <!-- CSS stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <section class="main-section">

    <div class="container-fluid">

      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="">PDF Editor</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="">Log in</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Sign up</a>
            </li>
          </ul>
        </div>
      </nav>

      <h1>PDF to WORD Converter</h1>
      <p>Convert all your PDF files into WORD documents here.</p>

      <div class="container">
        <input id="fileInput" type="file" name="file" required class='form-control'>
      </div>

        <button id="convertBtn" type="button" class="btn btn-danger btn-lg">Convert to WORD</button>

    </div>

  </section>

  <footer>
    <p class='footer-txt'>Â© PDF Editor 2023</p>
  </footer>

  <script>

      $(document).ready(function() {
      $('#convertBtn').on('click', function() {
        var fileInput = $('#fileInput')[0].files[0];
        if (!fileInput) {
          alert('Please select a file.');
          return;
        }

        var formData = new FormData();
        formData.append('file', fileInput);

        $.ajax({
          url: '/convert',
          type: 'POST',
          data: formData,
          contentType: false,
          processData: false,
          success: function(response) {
            var fileUrl = response.file_url;
            console.log('Converted file URL:', fileUrl);

            // Trigger file download
            downloadFile(fileUrl);
          },
          error: function(error) {
            console.error('Error:', error);
          }
        });
      });

      // Function to trigger file download
      function downloadFile(fileUrl) {
        var link = document.createElement('a');
        link.href = fileUrl;
        link.download = 'converted.docx';
        link.click();
      }
    });

   </script>

</body>

</html>
